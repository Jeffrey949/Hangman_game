<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src = "js/lib.js" defer></script>
  <script src = "js/words.js" defer></script>
  <script src = "js/app.js" defer></script>
  <title>Hangman</title>
</head>
<body>
  <div id="top-bar">
    <button>Switch color</button>
    <h1>Hangman</h1>
    <p id="timer">30 Sek</p>

  </div>
  <div id="wrapper" >
    <button id="start">Spiel starten</button>
    <button id="new" class="passiv">Neues Spiel</button>
    <div id="inner-top">
      <div id="inner-top-left">
        <div class="galgen">
          <div data-id="101" class="vertical-beam passiv"></div>
          <div data-id="102" class="horizontal-beam passiv"></div>
          <div data-id="103" class="noose passiv"></div>
          <div data-id="104" class="head passiv"></div>
          <div data-id="105" class="body passiv"></div>
          <div data-id="106" class="left-arm passiv"></div>
          <div data-id="107" class="right-arm passiv"></div>
          <div data-id="108" class="left-leg passiv"></div>
          <div data-id="109" class="right-leg passiv"></div>
        </div>
        <div id="text-place">
          <p id="fehler"></p>
        </div>
      </div>
      <div id="word-section">
        <!-- Einzelne Buchstaben werden per JS -->
      </div>
    </div>
    <fieldset class="passiv">
      <legend></legend>
      <div id="kasten-buchstaben">
        <ul>

        </ul>
      </div>
    </fieldset>
  </div>
</body>
</html>
